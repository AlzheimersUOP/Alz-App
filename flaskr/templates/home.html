    <style>

        #tourControls{
            bottom: 100px !important;
        }

        #tourtip{
           width: 290px !important; 
        }

        a, a:hover {
            color: inherit;
            text-decoration: none;
        }

        .option {
            position: relative;
            display: block;
            transition: .5s;
            color: #889a92;
        }

        .option:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: .5s;
            transform: scale(.9);
            z-index: -1;
        }

        .option:hover:before {
            transform: scale(1.2);
            filter: blur(3px);
        }

        .option:hover {
            color: #26a69a;
            text-shadow: 0 0 15px #26a69a;
        }

        .limiter{
            margin-top: 50px;
            margin-bottom: 50px;
        }

    .notification-container{
        position: fixed;
        left: 10px;
        width: 255px;
        max-width: calc(100% - 30px);
    }

    .notification-container-pop{
        position: fixed;
        right: 10px;
        bottom: 10px
    }

    .notification{
        background-color: #fff;
        /*border-radius: 5px;
        box-shadow: 0 3px 6px rgb(0, 0, 0, 0.2), 0 3px 6px rgb(0, 0, 0, 0.3);*/
        color: #fff;
        font-size: 14px;
        padding: 8px 0px;
        line-height: 20px;
        /*margin-bottom: 15px;*/
        animation: grow 0.5s ease-in forwards;
    }
    @keyframes grow{
        from {
            opacity: 0;
            transform: scale(0.5);
        }
        to{
            opacity: 1;
            transform: scale(1);
        }
    }

    .notification.hide{
        animation: shrink 0.4s ease-out forwards;
    }
    @keyframes shrink{
        to{
            opacity: 0;
            transform: scale(0.6);
        }
    }

    .notification-info{
        background-color: #00000096;
    }

</style>

</head>

<script>
    var tour = {
        data : [
            { element : '#upload_icon', tooltip : 'Upload your pkl/csv files to pre-process !', text: 'Upload File', files: [{ url : '', name : 'more details' }], position: 'T' },
            { element : '#visualization_icon', tooltip : 'Visualize the patterns of your data. Explore in detail the box plots, histograms, scatter plots and many more !', text: 'Visualization', position: 'T' },
            { element : '#preprocess_icon', tooltip : 'Pre-process the raw data set. Map into gene symbols, normalize, handle null values and filter deferentially expressed genes based on p-values and fold change !', text: 'Pre-processing', position: 'T' },
            { element : '#feature_icon', tooltip : 'Select the number of features you want and the methods to use. Examine the set of selected features and the accuracy of selected features by each method !', text: 'Feature Selection', position: 'T' },
            { element : '#analize_icon', tooltip : 'Use this feature to dive deeper into the selected features. Analyze the selected set of features with their accuracies, correlation values, and the number of features !', text: 'Analysis', position: 'T' },
            { element : '#validation_icon', tooltip : 'Validate the results obtained by referring to the already published/ accepted data sources !', text: 'Validation', position: 'T' },
            { element : '#modeling_icon', tooltip : 'Develop a model for a data set by using the previously extracted feature set. Select the classifier you want to generate the model !', text: 'Modelling', position: 'T' },
            { element : '#prediction_icon', tooltip : 'Predict the class of a newly provided sample/samples based on the previous data !', text: 'Prediction', position: 'T' }
        ],
        welcomeMessage: 'Lets Start Tour!',
        controlsPosition : 'BR',
        buttons: {
            next  : { text : 'Next &rarr;', class : 'btn btn-default'},
            prev  : { text : '&larr; Previous', class: 'btn btn-default' },
            start : { text : 'Start', class: 'btn btn-primary' },
            end   : { text : 'End', class: 'btn btn-primary' }
        },
        controlsCss: {
            background: 'rgba(187, 178, 48, 0.71)',
            color: '#1c1d21',
            width: '400px',
            'border-radius': 0
        }
    };

    $(document).ready(function(){
        $('.tour').on('click', function(){
            $.aSimpleTour(tour);
            $('.notification-container').hide(1000);
        });
        $('.tour_no').on('click', function(){
            $('.notification-container').hide(1000);
        });
    });

    notification_on = true;

    if(notification_on){
        $('.notification_pop_on').show(0);
        $('.notification_pop_off').hide(0);
    }

    $('.notification_pop').click(function(){
        if(notification_on){
            notification_on = false;
            $('.notification_pop_on').hide(0);
            $('.notification_pop_off').show(0);
        }
        else{
            notification_on = true;
            $('.notification_pop_on').show(0);
            $('.notification_pop_off').hide(0);            
        }
    });
  
</script>
