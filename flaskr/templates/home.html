        }

        .option:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: .5s;
            transform: scale(.9);
            z-index: -1;
        }

        .option:hover:before {
            transform: scale(1.2);
            filter: blur(3px);

            text-shadow: 0 0 15px #26a69a;
