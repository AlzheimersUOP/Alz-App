<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FYP</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!--bootstrap-->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    <!-- Materializecss compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/materialize.min.css') }}">

    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/fonts/family=Material+Icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/materialize-stepper.css') }}">

</head>

<body style="background-color: #f3f6f9;">

<div class="nav">

    <div class="nav-header">
        <div class="nav-title">Alz</div>
    </div>

    <div class="nav-links">
        <div>
            <a href="{{ url_for('preprocess.upload_file_view') }}"><span class=""></span>Upload</a>
            <a href="{{ url_for('visualization.index') }}"><span class=""></span>Visulization</a>
            <a href="{{ url_for('preprocess.index') }}"><span class=""></span>Framework</a>
        </div>

        {% if g.user %}
            <span>{{ g.user['username'] }}</span>
            <a href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
            <a href="{{ url_for('auth.register') }}">Register</a>
            <a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}

    </div>
</div>

<div id="mainDataInterface-id" class="container mainDataInterface">

    <form method="post" action="/mod/predict/" enctype="multipart/form-data">

        <div class="step-content">
            <div class="row head-word">
                <h3 id="h3-head-1" class="card__title" style="text-align: center;">PREDICTION</h3>
            </div>
        </div>

        <div>
            <ul>
                <li>Classifier: {{ details[2] }}</li>
                <li>Trained from: {{ details[1] }}</li>
                <li>Features: {{ details[0] }}</li>
            </ul>
        </div>

        <br>

        <div class="where-you-like" style="margin-top: 40px;">

            <div class="row" style="margin-top: 40px;">
                <div class="col-sm-6">
                    <h5 id="h3-head-1" class="card__title" style="text-align: center;">Choose File:</h5>
                </div>
                <div class="col-sm-6">
                    <div class="md-form">
                        <select class="form-control" id="available_files" name="available_files">
                            {% for name in available_list %}
                                <option value="{{ name }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <br><br>
            <hr class="line-hr">

            <div class="step-actions">
                <button class="waves-effect waves-dark btn next-step step-6-click" onclick="">CONTINUE
                </button>
                <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
