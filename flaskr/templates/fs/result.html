    <style>

        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 33%;
            padding: 10px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the buttons */
        #btnContainer > .btn {
            border: none;
            outline: none;
            background-color: #f1f1f1;
            cursor: pointer;
        }

        #btnContainer > .btn:hover {
            background-color: #ddd;
        }

        #btnContainer > .btn.active {
            background-color: #666;
            color: white;
        }

        .summary_plot > img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 100%;
        }
    </style>

</head>

    <style> 
        #loader { 
            border: 12px solid #26a69a66; 
            border-radius: 50%; 
            border-top: 12px solid #26a69a; 
            width: 70px; 
            height: 70px; 
            animation: spin 1s linear infinite; 
        } 
          
        @keyframes spin { 
            100% { 
                transform: rotate(360deg); 
            } 
        } 
          
        .center-load { 
            position: absolute; 
            top: -230px; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            margin: auto; 
        } 
        .container-1 {
            position: relative;
            text-align: center;
        }

        .top-right {
            position: absolute;
            top: 8px;
            right: 6px;
        }        
    </style> 

<style type="text/css">

    @keyframes grow{
        from {
            opacity: 0;
            transform: scale(0.5);
        }
        to{
            opacity: 1;
            transform: scale(1);
        }
    }

    .notification.hide{
        animation: shrink 0.4s ease-out forwards;
    }
    @keyframes shrink{
        to{
            opacity: 0;
            transform: scale(0.6);
        }
    }

</style>

<script>
    // Get the elements with class="column"
    var elements = document.getElementsByClassName("column");

    // Declare a loop variable
    var i;

    // List View
    function listView() {
        for (i = 0; i < elements.length; i++) {
            elements[i].style.width = "100%";
        }
        $('#tourControls').hide(0);
        $("#list_div_btn").css("color", "white");
        $("#grid_div_btn").css("color", "black");
        $("#grid_div_btn").css("background-color", "white");
    }

    // Grid View
    function gridView() {
        for (i = 0; i < elements.length; i++) {
            elements[i].style.width = "33%";
        }
        $('#tourControls').hide(0);
        $("#list_div_btn").css("color", "black");
        $("#grid_div_btn").css("color", "white");
        $("#grid_div_btn").css("background-color", "#666");
    }

    /* Optional: Add active class to the current button (highlight it) */
    var container = document.getElementById("btnContainer");
    var btns = container.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }
</script>

<script type="text/javascript">

    $('#btn-submit-fn-2').click(function () {
        $('.main-div-fn-2').hide(0);
        $('.loader-div').show(0);
        $('.main-body').click(false);
        $("#main-form-div-fn-2").submit();
        $('#tourControls').hide(0);
        $('.notification-container-pop').hide(0);
    });

    $(".use-download-summary").click(function () {
        var img = document.getElementById('summary_img');
        var url = img.src;

        var a = document.createElement("a");
        a.href = url;
        a.download = "summary.png";
        a.click();

        $('#tourControls').hide(0);
    }); 
    
</script>
