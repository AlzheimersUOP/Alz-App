<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature Selection</title>
</head>
<body>
    <form method="post" action="/pre/fs" enctype="multipart/form-data">
        <dl>
            <p>
                <label for="features_count">SELECTED FEATURES</label>
                <input name="features_count" id="features_count" value="{{ request.form['features_count'] }}" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
