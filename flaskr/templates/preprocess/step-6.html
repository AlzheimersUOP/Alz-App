<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GeNet | Pre-Process</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <!--bootstrap-->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/fonts/family=Material+Icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/materialize-stepper.css') }}">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        .fs_plot > img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 100%;
        }
    </style>

</head>

    <style> 
        #loader { 
            border: 12px solid #26a69a66; 
            border-radius: 50%; 
            border-top: 12px solid #26a69a; 
            width: 70px; 
            height: 70px; 
            animation: spin 1s linear infinite; 
        } 
          
        @keyframes spin { 
            100% { 
                transform: rotate(360deg); 
            } 
        } 
          
        .center-load { 
            position: absolute; 
            top: -230px; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            margin: auto; 
        } 
        .container-1 {
            position: relative;
            text-align: center;
        }

        .top-right {
            position: absolute;
            top: 8px;
            right: 5px;
        }        
    </style> 

<style type="text/css">

        #tourControls{
            top: 80px !important;
        }

        #tourtip{
           width: 290px !important; 
        }

    .notification-container{
        position: fixed;
        left: 10px;
        width: 245px;
        max-width: calc(100% - 30px);
    }

    .notification{
        background-color: #fff;
        /*border-radius: 5px;
        box-shadow: 0 3px 6px rgb(0, 0, 0, 0.2), 0 3px 6px rgb(0, 0, 0, 0.3);*/
        color: #fff;
        font-size: 14px;
        padding: 8px 0px;
        line-height: 20px;
        /*margin-bottom: 15px;*/
        animation: grow 0.5s ease-in forwards;
    }
    @keyframes grow{
        from {
            opacity: 0;
            transform: scale(0.5);
        }
        to{
            opacity: 1;
            transform: scale(1);
        }
    }

    .notification.hide{
        animation: shrink 0.4s ease-out forwards;
    }
    @keyframes shrink{
        to{
            opacity: 0;
            transform: scale(0.6);
        }
    }

    .notification-info{
        background-color: #00000096;
    }

</style>

<body class="main-body" style="background-color: #f3f6f9;">

<!-- Dropdown Structure -->
{% include 'horizontal_nav_bar.html' %}

<div class="notification-container" id="notification-container">
    <div class="notification notification-info">
        <div class="row">
            <p style="text-align: center;font-size: 15px;margin-bottom: -10px;">Do you want a trip?</p>
        </div>
        <div class="row" style="margin-bottom: 7px;margin-top: -8px;">
            <div class="col-sm-6">
                <a style="float: right;" href="javascript:void(0);" class="btn btn-primary tour">YES</a>
            </div>
            <div class="col-sm-6">
                <a class="btn btn-primary tour_no">NO</a>
            </div>
        </div>
    </div>
</div>

<div class="main-div-step6">
    <div class="card-content">

        <ul data-method="GET" class="stepper linear">
            <li class="step active">
                <a href="{{ url_for('preprocess.index') }}">
                    <div class="step-title waves-effect waves-dark">Pre-processing</div>
                </a>
            </li>
            <li class="step">
                <a href="{{ url_for('fs.index') }}">
                    <div class="step-title waves-effect waves-dark">Feature selection</div>
                </a>
            </li>
            <li class="step">
                <a href="{{ url_for('analyze.index') }}">
                    <div class="step-title waves-effect waves-dark">Analysis</div>
                </a>
            </li>
            <li class="step">
                <a href="{{ url_for('validation.index') }}">
                    <div class="step-title waves-effect waves-dark">Validation</div>
                </a>
            </li>
        </ul>

    </div>

    <div id="mainDataInterface-id" class="container mainDataInterface">
        <form id="main-form-div-step6" method="post" action="/pre/fr/save/" enctype="multipart/form-data">
            <div class="step-content">
                <div class="row">
                    <h3 id="h3-head-5" class="card__title" style="text-align: center;color: #26a69a;">STEP 6 : FEATURE REDUCTION</h3>
                </div>

                <div class="row">
                    <div class="col-sm-8">
                        <div id="img_results_div" class="container-1">
                            <div class="fs_plot">
                                <img id="univarient_img" src="data:image/png;base64,{{ fs_fig_hash }}" alt="FR">
                            </div>
                            <div class="top-right">
                                <button type="button" style="margin-left: 10px;color: #26a69a;border: none; background-color: white;"
                                            class="use-download-univarient_img" value="">
                                    <i class="fas fa-file-download fa-2x"></i>
                                </button>
                            </div>
                        </div>                         
                    </div>

                    <div class=" col-sm-4" style="margin-top: 30px;">

                        <div class="row">
                            <div class="row">
                                <label><b>Classification Results</b></label>
                            </div>

                            <div id="table_results_div" class="row">
                                {% for table in tables %}
                                    {{ table|safe }}
                                {% endfor %}
                            </div>
                        </div>

                        <div class="row md-form">
                            <label><b>SELECT FEATURE COUNT</b></label>
                            <div id="select_num_features_div" class="dropdown">
                                <select class="form-control dropdown-menu-p-value" id="features_count"
                                        name="features_count">
                                    {% for name in split_array %}
                                        <option value="{{ name }}">{{ name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class='row form-field step-miami-checkbox' style="margin-top: 30px;">
                            <p><input name='checkbox-all-features' type="checkbox" class="filled-in"
                                      id="checkbox-all-features" value='checkbox-all-features'/>
                                {#                            <label for="checkbox-all-features">SELECT ALL FEATURES</label>#}
                            </p>
                        </div>
                    </div>
                </div>

                <hr class="line-hr">

                <div class="step-actions">
                    <button id="btn-submit-step-6" class="waves-effect waves-dark btn next-step step-6-click">CONTINUE</button>
                    <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                </div>
            </div>
        </form>

    </div>
</div>

    <div class="loader-div" style="display: none;">
        <div id="loader" class="center-load"></div> 
        <h5 style="margin-top: 18%;text-align: center;color: #26a69a; margin-bottom: 200px;">REDUCING FEATURES</h5>        
    </div> 

{% include 'footer.html' %}

</body>
</html>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery.min.js') }}"></script>

<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

<!-- jQueryValidation Plugin -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery.validate.min.js') }}"></script>

<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="{{ url_for('static', filename='js/materialize/materialize.min.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/main-site/main.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

<script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/fontawesome-all.js') }}"></script>

<script type="text/javascript">

    $('#btn-submit-step-6').click(function () {
        $('.main-div-step6').hide(0);
        $('.loader-div').show(0);
        $('.main-body').click(false);
        $("#main-form-div-step6").submit();
    });

    $(".use-download-univarient_img").click(function () {
        var img = document.getElementById('univarient_img');
        var url = img.src;

        var a = document.createElement("a");
        a.href = url;
        a.download = "univarient_score.png";
        a.click();
    }); 
</script>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.aSimpleTour.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script>
    var tour = {
        data : [
            { element : '#img_results_div', tooltip : 'Uni-variate selection ranks the genes individually, from the most to the least informative. By examining the knee-point of this graph, we can see the number of genes that shows  significant difference !', text: 'Uni-variate selection', position: 'R' },
            { element : '.use-download-univarient_img', tooltip : 'Download this graph !', text: 'Download image', position: 'T' },
            { element : '#table_results_div', tooltip : 'Classification is the process of predicting the class of given data points. A classifier is a function that is used to assign the samples to a class. Classification accuracy of the selected genes using 5 classifiers is shown in the table !', text: 'Classification results', position: 'L' },
            { element : '#select_num_features_div', tooltip : 'The number of features can be reduced by examining the knee-point of the uni-variate selection graph. Select the feature count to proceed to next steps !', text: 'Select feature count', position: 'T' }
        ],
        welcomeMessage: 'Lets Start Tour!',
        controlsPosition : 'TL',
        buttons: {
            next  : { text : 'Next &rarr;', class : 'btn btn-default'},
            prev  : { text : '&larr; Previous', class: 'btn btn-default' },
            start : { text : 'Start', class: 'btn btn-primary' },
            end   : { text : 'End', class: 'btn btn-primary' }
        },
        controlsCss: {
            background: 'rgba(187, 178, 48, 0.71)',
            color: '#1c1d21',
            width: '400px',
            'border-radius': 0
        }
    };

    $(document).ready(function(){
        $('.tour').on('click', function(){
            $.aSimpleTour(tour);
            $('.notification-container').hide(1000);
        });
        $('.tour_no').on('click', function(){
            $('.notification-container').hide(1000);
        });
    });

    notification_on = true;

    if(notification_on){
        $('.notification-container').fadeIn(1000);
    }
    else{
        $('.notification-container').hide(0);       
    }
</script>
