<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FYP: Pre-Process</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/fonts/family=Material+Icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/materialize-stepper.css') }}">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        .fs_plot > img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 100%;
        }
    </style>

</head>


<body style="background-color: #f3f6f9;">

<!-- Dropdown Structure -->
{% include 'horizontal_nav_bar.html' %}

<div class="card-content">

    <ul data-method="GET" class="stepper linear">
        <li class="step active">
            <a href="{{ url_for('preprocess.index') }}">
                <div class="step-title waves-effect waves-dark">Pre-processing</div>
            </a>
        </li>
        <li class="step">
            <a href="{{ url_for('fs.index') }}">
                <div class="step-title waves-effect waves-dark">Feature selection</div>
            </a>
        </li>
        <li class="step">
            <a href="{{ url_for('analyze.index') }}">
                <div class="step-title waves-effect waves-dark">Analysis</div>
            </a>
        </li>
        <li class="step">
            <a href="{{ url_for('validation.index') }}">
                <div class="step-title waves-effect waves-dark">Validation</div>
            </a>
        </li>
    </ul>

</div>

<div id="mainDataInterface-id" class="container mainDataInterface">
    <form method="post" action="/pre/fr/save/" enctype="multipart/form-data">
        <div class="step-content">
            <div class="row">
                <h3 id="h3-head-5" class="card__title" style="text-align: center;">FEATURE REDUCTION</h3>
            </div>

            <div class="row">
                <div class="col-sm-8">
                    <div class="fs_plot">
                        <img src="data:image/png;base64,{{ fs_fig_hash }}" alt="FR">
                    </div>
                </div>

                <div class=" col-sm-4" style="margin-top: 30px;">

                    <div class="row">
                        <div class="row">
                            <label><b>Classification Results</b></label>
                        </div>

                        <div class="row">
                            {% for table in tables %}
                                {{ table|safe }}
                            {% endfor %}
                        </div>
                    </div>

                    <div class="row md-form">
                        <label><b>SELECT FEATURE COUNT</b></label>
                        <div class="dropdown">
                            <select class="form-control dropdown-menu-p-value" id="features_count"
                                    name="features_count">
                                {% for name in split_array %}
                                    <option value="{{ name }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class='row form-field step-miami-checkbox' style="margin-top: 30px;">
                        <p><input name='checkbox-all-features' type="checkbox" class="filled-in"
                                  id="checkbox-all-features" value='checkbox-all-features'/>
                            {#                            <label for="checkbox-all-features">SELECT ALL FEATURES</label>#}
                        </p>
                    </div>
                </div>
            </div>

            <hr class="line-hr">

            <div class="step-actions">
                <button class="waves-effect waves-dark btn next-step step-6-click">CONTINUE</button>
                <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
            </div>
        </div>
    </form>


</div>

{% include 'footer.html' %}

</body>
</html>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery.min.js') }}"></script>

<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

<!-- jQueryValidation Plugin -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery.validate.min.js') }}"></script>

<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="{{ url_for('static', filename='js/materialize/materialize.min.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/main-site/main.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

<script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
